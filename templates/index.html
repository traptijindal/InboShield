<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>InboShield</title>
  <style>
    body {
      font-family: 'Poppins', sans-se rif;
      background: #0D0D0D; /* deep black */
      color: #FFFFFF; /* pure white */
      text-align: center;
      padding: 2rem;
      margin: 0;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 2rem;
      color: #FFFFFF;
    }

    textarea {
      width: 50%;
      height: 130px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid #E0E0E0;
      border-radius: 10px;
      font-size: 1rem;
      background: #0D0D0D;
      color: #FFFFFF;
      resize: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    button {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border: 2px solid #E0E0E0;
      border-radius: 8px;
      background-color: transparent;
      color: #E0E0E0;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    button:hover {
      background-color: #E0E0E0;
      color: #0D0D0D;
    }

    .result-section {
      margin-top: 2rem;
      padding: 2rem;
      background: #0D0D0D;
      border: 2px solid #E0E0E0;
      border-radius: 12px;
      display: inline-block;
      text-align: left;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .progress-container {
      width: 100%;
      background-color: #E0E0E0;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 1.5rem;
      height: 26px;
      display: flex;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
    }

    .progress-ham {
      height: 100%;
      background-color: #00C853; /* Rich Green */
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
      line-height: 26px;
      color: #FFFFFF;
      transition: width 0.6s ease;
    }

    .progress-spam {
      height: 100%;
      background-color: #D50000; /* Deep Red */
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
      line-height: 26px;
      color: #FFFFFF;
      transition: width 0.6s ease;
    }

    p, .gauge-text {
      margin: 1rem 0;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>InboShield</h1>
  <form method="post">
    <textarea name="message" placeholder="Paste your SMS message here..." required></textarea><br />
    <button type="submit">Check</button>
  </form>
